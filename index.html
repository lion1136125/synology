<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="referrer" content="origin" />
  <title>Synology 나스AS서버 데이터복구 센터 </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- original content -->
<div class="popup-overlay" id="onlinePopup">
  <div class="popup-box">
    <div class="popup-title">온라인 접수</div>

    <label>성함</label>
    <input type="text" id="custName" />

    <label>연락처</label>
    <input type="text" id="custPhone" />

    <label>지역 / 주소</label>
    <input type="text" id="custArea" />

    <label>고장 증상</label>
    <select id="issueType">
      <option>부팅 불가 / 접근 불가</option>
      <option>디스크 오류 / RAID 장애</option>
      <option>데이터 복구</option>
      <option>네트워크 오류</option>
      <option>기타</option>
    </select>

    <label>상세 설명</label>
    <textarea id="issueDetail"></textarea>

    <button class="popup-submit" id="popupSubmit">접수하기</button>
    <button class="popup-close" id="popupClose">닫기</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
